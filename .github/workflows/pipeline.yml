name: github pages

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.0
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: yarn install
      # when ready - run: yarn test

      - name: Build # builds the docs site with --prefix-paths for gh-pages
        run: |
          yarn predeploy:prefix
        env:
          COOKIE_HUB: ${{ secrets.COOKIE_HUB }}
          GOOGLE_ANALYTICS: ${{ secrets.GOOGLE_ANALYTICS }}
          HOTJAR: ${{ secrets.HOTJAR }}
          SITE_URL: ${{ secrets.SITE_URL }}
          STRAPI_USER: ${{ secrets.STRAPI_USER }}
          STRAPI_PASSWORD: ${{ secrets.STRAPI_PASSWORD }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public