name: publish

on: [push]

jobs:
  publish:
    if: ${{ github.ref == 'master' }}
    needs: linkChecker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: cd docs && yarn install && yarn run deploy